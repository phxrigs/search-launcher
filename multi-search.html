<!DOCTYPE html>
<html>
  <head>
    <title>Search Launcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üîç Multi-Search Launcher</h1>
    <p>Click below to open all search tabs:</p>
    <button onclick="launchSearch()">Search All</button>

    <script>
      function launchSearch() {
        const q = new URLSearchParams(window.location.search).get("q");
        if (!q) return alert("Missing search term!");

        // Generate anchor elements and simulate clicks
        const links = [
          `https://www.nellisauction.com/search?Location+Name=Phoenix&query=${q}`,
          `https://online.localauctions.com/items/keyword_${q}`,
          `https://www.mac.bid/search?q=${q}`,
          `https://bid.delaneyauction.com/allitems/keyword_${q}`
        ];

        links.forEach(url => {
          const a = document.createElement('a');
          a.href = url;
          a.target = '_blank';
          a.rel = 'noopener';
          a.click(); // Simulate manual click
        });
      }
    </script>
  </body>
</html>
